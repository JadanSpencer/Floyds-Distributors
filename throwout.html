interface Delivery {
  id: string
  customerName: string
  customerPhone: string
  deliveryAddress: string
  notes?: string
  status: "pending" | "enroute" | "delivered" | "failed"
  priority: "low" | "medium" | "high"
  estimatedTime?: string
  actualDeliveryTime?: string
  deliveryDate: string
  createdAt: string
  items: DeliveryItem[]
  customerSignature?: string
  deliveryPhoto?: string
}

interface DeliveryItem {
  name: string
  quantity: number
  description?: string
}

interface Driver {
  id: string
  name: string
  email: string
  vehicle: string
  phone: string
  avatar?: string
  status: "active" | "offline" | "busy"
  totalDeliveries: number
  completedToday: number
}

export default function DriverPortal() {
  const [currentDriver, setCurrentDriver] = useState<Driver>({
    id: "1",
    name: "John Driver",
    email: "john@floydsdistributors.com",
    vehicle: "Van #FD-7892",
    phone: "+1 (555) 123-4567",
    status: "active",
    totalDeliveries: 247,
    completedToday: 8,
  })

  const [deliveries, setDeliveries] = useState<Delivery[]>([
    {
      id: "1",
      customerName: "Restaurant ABC",
      customerPhone: "+1 (555) 987-6543",
      deliveryAddress: "123 Main St, Portland, OR 97201",
      notes: "Use back entrance, ring doorbell twice",
      status: "pending",
      priority: "high",
      estimatedTime: "2:30 PM",
      deliveryDate: "2024-01-10",
      createdAt: "2024-01-10T10:00:00Z",
      items: [
        { name: "Food Containers", quantity: 50, description: "16oz containers with lids" },
        { name: "Paper Bags", quantity: 100, description: "Brown kraft bags" },
      ],
    },
    {
      id: "2",
      customerName: "Cafe Downtown",
      customerPhone: "+1 (555) 456-7890",
      deliveryAddress: "456 Oak Ave, Portland, OR 97202",
      status: "enroute",
      priority: "medium",
      estimatedTime: "3:15 PM",
      deliveryDate: "2024-01-10",
      createdAt: "2024-01-10T11:30:00Z",
      items: [{ name: "Eco Cups", quantity: 200, description: "Compostable coffee cups" }],
    },
  ])

  const [activeTab, setActiveTab] = useState("deliveries")
  const [filterStatus, setFilterStatus] = useState<string>("all")
  const [searchQuery, setSearchQuery] = useState("")
  const [isAddDeliveryOpen, setIsAddDeliveryOpen] = useState(false)
  const [selectedDelivery, setSelectedDelivery] = useState<Delivery | null>(null)

  const filteredDeliveries = deliveries.filter((delivery) => {
    const matchesStatus = filterStatus === "all" || delivery.status === filterStatus
    const matchesSearch =
      delivery.customerName.toLowerCase().includes(searchQuery.toLowerCase()) ||
      delivery.deliveryAddress.toLowerCase().includes(searchQuery.toLowerCase())
    return matchesStatus && matchesSearch
  })

  const getStatusColor = (status: string) => {
    switch (status) {
      case "pending":
        return "bg-yellow-100 text-yellow-800"
      case "enroute":
        return "bg-blue-100 text-blue-800"
      case "delivered":
        return "bg-green-100 text-green-800"
      case "failed":
        return "bg-red-100 text-red-800"
      default:
        return "bg-gray-100 text-gray-800"
    }
  }

  const getPriorityColor = (priority: string) => {
    switch (priority) {
      case "high":
        return "bg-red-100 text-red-800"
      case "medium":
        return "bg-orange-100 text-orange-800"
      case "low":
        return "bg-green-100 text-green-800"
      default:
        return "bg-gray-100 text-gray-800"
    }
  }

  const updateDeliveryStatus = (deliveryId: string, newStatus: Delivery["status"]) => {
    setDeliveries((prev) =>
      prev.map((delivery) =>
        delivery.id === deliveryId
          ? {
              ...delivery,
              status: newStatus,
              actualDeliveryTime:
                newStatus === "delivered" ? new Date().toLocaleTimeString() : delivery.actualDeliveryTime,
            }
          : delivery,
      ),
    )

    toast({
      title: "Status Updated",
      description: `Delivery marked as ${newStatus}`,
    })
  }

  const navigateToDelivery = (address: string) => {
    const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(address)}`
    window.open(mapsUrl, "_blank")
  }

  const addNewDelivery = (deliveryData: Partial<Delivery>) => {
    const newDelivery: Delivery = {
      id: Date.now().toString(),
      customerName: deliveryData.customerName || "",
      customerPhone: deliveryData.customerPhone || "",
      deliveryAddress: deliveryData.deliveryAddress || "",
      notes: deliveryData.notes,
      status: "pending",
      priority: deliveryData.priority || "medium",
      deliveryDate: new Date().toISOString().split("T")[0],
      createdAt: new Date().toISOString(),
      items: deliveryData.items || [],
    }

    setDeliveries((prev) => [newDelivery, ...prev])
    setIsAddDeliveryOpen(false)

    toast({
      title: "Delivery Added",
      description: "New delivery has been added to your list",
    })
  }

  return (
    <div className="min-h-screen bg-gray-50">
      {/* Header */}
      <header className="bg-white border-b border-gray-200 px-6 py-4">
        <div className="flex items-center justify-between">
          <div className="flex items-center space-x-4">
            <div className="flex items-center space-x-3">
              <Avatar className="h-10 w-10">
                <AvatarImage src={currentDriver.avatar || "/placeholder.svg"} />
                <AvatarFallback className="bg-teal-600 text-white">
                  {currentDriver.name
                    .split(" ")
                    .map((n) => n[0])
                    .join("")}
                </AvatarFallback>
              </Avatar>
              <div>
                <h1 className="text-xl font-semibold text-gray-900">{currentDriver.name}</h1>
                <p className="text-sm text-gray-500">{currentDriver.vehicle}</p>
              </div>
            </div>
            <Badge variant={currentDriver.status === "active" ? "default" : "secondary"}>{currentDriver.status}</Badge>
          </div>

          <div className="flex items-center space-x-4">
            <Button variant="ghost" size="sm">
              <Bell className="h-4 w-4" />
            </Button>
            <Button variant="ghost" size="sm">
              <Settings className="h-4 w-4" />
            </Button>
            <Button variant="ghost" size="sm">
              <LogOut className="h-4 w-4" />
            </Button>
          </div>
        </div>
      </header>

      <div className="flex">
        {/* Sidebar */}
        <aside className="w-64 bg-white border-r border-gray-200 min-h-screen">
          <div className="p-6">
            <div className="space-y-4">
              <Card>
                <CardContent className="p-4">
                  <div className="text-center">
                    <div className="text-2xl font-bold text-teal-600">{currentDriver.completedToday}</div>
                    <div className="text-sm text-gray-500">Completed Today</div>
                  </div>
                </CardContent>
              </Card>

              <Card>
                <CardContent className="p-4">
                  <div className="text-center">
                    <div className="text-2xl font-bold text-gray-900">{currentDriver.totalDeliveries}</div>
                    <div className="text-sm text-gray-500">Total Deliveries</div>
                  </div>
                </CardContent>
              </Card>
            </div>
          </div>
        </aside>

        {/* Main Content */}
        <main className="flex-1 p-6">
          <Tabs value={activeTab} onValueChange={setActiveTab} className="space-y-6">
            <div className="flex items-center justify-between">
              <TabsList>
                <TabsTrigger value="deliveries">Deliveries</TabsTrigger>
                <TabsTrigger value="profile">Profile</TabsTrigger>
                <TabsTrigger value="analytics">Analytics</TabsTrigger>
              </TabsList>

              <Dialog open={isAddDeliveryOpen} onOpenChange={setIsAddDeliveryOpen}>
                <DialogTrigger asChild>
                  <Button>
                    <Plus className="h-4 w-4 mr-2" />
                    Add Delivery
                  </Button>
                </DialogTrigger>
                <DialogContent className="max-w-2xl">
                  <DialogHeader>
                    <DialogTitle>Add New Delivery</DialogTitle>
                  </DialogHeader>
                  <AddDeliveryForm onSubmit={addNewDelivery} />
                </DialogContent>
              </Dialog>
            </div>

            <TabsContent value="deliveries" className="space-y-6">
              {/* Filters */}
              <Card>
                <CardContent className="p-4">
                  <div className="flex items-center space-x-4">
                    <div className="flex-1">
                      <div className="relative">
                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" />
                        <Input
                          placeholder="Search deliveries..."
                          value={searchQuery}
                          onChange={(e) => setSearchQuery(e.target.value)}
                          className="pl-10"
                        />
                      </div>
                    </div>
                    <Select value={filterStatus} onValueChange={setFilterStatus}>
                      <SelectTrigger className="w-40">
                        <SelectValue placeholder="Filter by status" />
                      </SelectTrigger>
                      <SelectContent>
                        <SelectItem value="all">All Status</SelectItem>
                        <SelectItem value="pending">Pending</SelectItem>
                        <SelectItem value="enroute">En Route</SelectItem>
                        <SelectItem value="delivered">Delivered</SelectItem>
                        <SelectItem value="failed">Failed</SelectItem>
                      </SelectContent>
                    </Select>
                  </div>
                </CardContent>
              </Card>

              {/* Deliveries List */}
              <div className="space-y-4">
                {filteredDeliveries.map((delivery) => (
                  <DeliveryCard
                    key={delivery.id}
                    delivery={delivery}
                    onStatusUpdate={updateDeliveryStatus}
                    onNavigate={navigateToDelivery}
                    onViewDetails={setSelectedDelivery}
                  />
                ))}
              </div>
            </TabsContent>

            <TabsContent value="profile">
              <DriverProfile driver={currentDriver} onUpdate={setCurrentDriver} />
            </TabsContent>

            <TabsContent value="analytics">
              <DriverAnalytics driver={currentDriver} deliveries={deliveries} />
            </TabsContent>
          </Tabs>
        </main>
      </div>

      {/* Delivery Details Modal */}
      {selectedDelivery && (
        <Dialog open={!!selectedDelivery} onOpenChange={() => setSelectedDelivery(null)}>
          <DialogContent className="max-w-2xl">
            <DialogHeader>
              <DialogTitle>Delivery Details</DialogTitle>
            </DialogHeader>
            <DeliveryDetails
              delivery={selectedDelivery}
              onStatusUpdate={updateDeliveryStatus}
              onClose={() => setSelectedDelivery(null)}
            />
          </DialogContent>
        </Dialog>
      )}
    </div>
  )
}

function AddDeliveryForm({ onSubmit }: { onSubmit: (data: Partial<Delivery>) => void }) {
  const [formData, setFormData] = useState({
    customerName: "",
    customerPhone: "",
    deliveryAddress: "",
    notes: "",
    priority: "medium" as Delivery["priority"],
    items: [{ name: "", quantity: 1, description: "" }],
  })

  const handleSubmit = (e: React.FormEvent) => {
    e.preventDefault()
    onSubmit(formData)
  }

  const addItem = () => {
    setFormData((prev) => ({
      ...prev,
      items: [...prev.items, { name: "", quantity: 1, description: "" }],
    }))
  }

  const updateItem = (index: number, field: string, value: string | number) => {
    setFormData((prev) => ({
      ...prev,
      items: prev.items.map((item, i) => (i === index ? { ...item, [field]: value } : item)),
    }))
  }

  return (
    <form onSubmit={handleSubmit} className="space-y-4">
      <div className="grid grid-cols-2 gap-4">
        <div>
          <Label htmlFor="customerName">Customer Name *</Label>
          <Input
            id="customerName"
            value={formData.customerName}
            onChange={(e) => setFormData((prev) => ({ ...prev, customerName: e.target.value }))}
            required
          />
        </div>
        <div>
          <Label htmlFor="customerPhone">Phone Number *</Label>
          <Input
            id="customerPhone"
            type="tel"
            value={formData.customerPhone}
            onChange={(e) => setFormData((prev) => ({ ...prev, customerPhone: e.target.value }))}
            required
          />
        </div>
      </div>

      <div>
        <Label htmlFor="deliveryAddress">Delivery Address *</Label>
        <Input
          id="deliveryAddress"
          value={formData.deliveryAddress}
          onChange={(e) => setFormData((prev) => ({ ...prev, deliveryAddress: e.target.value }))}
          required
        />
      </div>

      <div>
        <Label htmlFor="priority">Priority</Label>
        <Select
          value={formData.priority}
          onValueChange={(value: Delivery["priority"]) => setFormData((prev) => ({ ...prev, priority: value }))}
        >
          <SelectTrigger>
            <SelectValue />
          </SelectTrigger>
          <SelectContent>
            <SelectItem value="low">Low</SelectItem>
            <SelectItem value="medium">Medium</SelectItem>
            <SelectItem value="high">High</SelectItem>
          </SelectContent>
        </Select>
      </div>

      <div>
        <Label>Items</Label>
        {formData.items.map((item, index) => (
          <div key={index} className="grid grid-cols-3 gap-2 mt-2">
            <Input
              placeholder="Item name"
              value={item.name}
              onChange={(e) => updateItem(index, "name", e.target.value)}
            />
            <Input
              type="number"
              placeholder="Quantity"
              value={item.quantity}
              onChange={(e) => updateItem(index, "quantity", Number.parseInt(e.target.value))}
            />
            <Input
              placeholder="Description"
              value={item.description}
              onChange={(e) => updateItem(index, "description", e.target.value)}
            />
          </div>
        ))}
        <Button type="button" variant="outline" onClick={addItem} className="mt-2 bg-transparent">
          <Plus className="h-4 w-4 mr-1" />
          Add Item
        </Button>
      </div>

      <div>
        <Label htmlFor="notes">Special Instructions</Label>
        <Textarea
          id="notes"
          value={formData.notes}
          onChange={(e) => setFormData((prev) => ({ ...prev, notes: e.target.value }))}
          rows={3}
        />
      </div>

      <div className="flex justify-end space-x-2">
        <Button type="button" variant="outline">
          Cancel
        </Button>
        <Button type="submit">Add Delivery</Button>
      </div>
    </form>
  )
}

function DriverAnalytics({ driver, deliveries }: { driver: Driver; deliveries: Delivery[] }) {
  const todayDeliveries = deliveries.filter((d) => d.deliveryDate === new Date().toISOString().split("T")[0])
  const completedToday = todayDeliveries.filter((d) => d.status === "delivered").length
  const pendingToday = todayDeliveries.filter((d) => d.status === "pending").length
  const enrouteToday = todayDeliveries.filter((d) => d.status === "enroute").length

  return (
    <div className="space-y-6">
      <div className="grid grid-cols-4 gap-4">
        <Card>
          <CardContent className="p-4 text-center">
            <div className="text-2xl font-bold text-green-600">{completedToday}</div>
            <div className="text-sm text-gray-500">Completed Today</div>
          </CardContent>
        </Card>

function getStatusColor(status: string) {
  switch (status) {

      return "bg-yellow-100 text-yellow-800"
    case "enroute":
      return "bg-blue-100 text-blue-800"
    case "delivered":
      return "bg-green-100 text-green-800"
    case "failed":
      return "bg-red-100 text-red-800"
    default:
      return "bg-gray-100 text-gray-800"
  }
}

function getPriorityColor(priority: string) {
  switch (priority) {
    case "high":
      return "bg-red-100 text-red-800"
    case "medium":
      return "bg-orange-100 text-orange-800"
    case "low":
      return "bg-green-100 text-green-800"
    default:
      return "bg-gray-100 text-gray-800"
  }
}
